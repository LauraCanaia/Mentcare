<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentcare - Benvenuto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #333333;
            color: #ffffff;
            padding: 10px;
            text-align: right;
        }

        .logo {
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        .welcome-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        .user-banner {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
<header>
    <div class="user-banner">
        <h2><span th:text="${username}"></span></h2>
    </div>
</header>

<div class="logo">
    <img src="path/to/mentcare-logo.png" alt="Mentcare Logo" width="150">
</div>

<div class="welcome-container">
    <h1>Welcome to Mentcare</h1>
    <!-- Contenuto della tua pagina di benvenuto -->
</div>

<script>
    // Aggiorna l'username nel banner con quello effettivo (pu√≤ essere fatto lato server)
    var username = "JohnDoe"; // Sostituisci con l'username reale
    document.getElementById("usernamePlaceholder").innerText = username;
</script>
</body>
</html>
